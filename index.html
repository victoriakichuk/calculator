<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GOAT Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pixelify+Sans:wght@400..700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="header-wrapper">
        <h1>GOAT CALCULATOR</h1>
    </div>
    <div class="calculator-wrapper">
        <div class="display-container"><output class="display"></output></div>
        <div class="calculator-buttons">
            <div class="operator" id="recallOrClear">MRC</div>
            <div class="operator" id="subMemory">M-</div>
            <div class="operator" id="addMemory">M+</div>
            <div class="operator" id="squareRoot">âˆš</div>
            <div class="operator" id="percent">%</div>
            <div class="operator" id="direction">-></div>
            <div class="number" id="seven">7</div>
            <div class="number" id="eight">8</div>
            <div class="number" id="nine">9</div>
            <div class="operator" id="divide">/</div>
            <div class="operator" id="clearEntry">CE</div>
            <div class="number" id="four">4</div>
            <div class="number" id="five">5</div>
            <div class="number" id="six">6</div>
            <div class="operator" id="multiply">X</div>
            <div class="operator" id="allClear">AC</div>
            <div class="number" id="one">1</div>
            <div class="number" id="two">2</div>
            <div class="number" id="three">3</div>
            <div class="operator" id="minus">-</div>
            <div class="number" id="zero">0</div>
            <div class="number" id="twoZero">00</div>
            <div id="period">.</div>
            <div class="equal" id="equal">=</div>
            <div class="operator" id="plus">+</div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
